<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSVG | 组织招募</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/KCIS-KSVG/Data/main/embed/ksvg-logo.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/KCIS-KSVG/Pages@main/css/navigator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/KCIS-KSVG/Pages@main/css/footer.css">

    <style>
        :root {
            --primary-color: #920783;
            --dark-gray: #1d1d1f;
            --medium-gray: #424245;
            --light-gray: #f5f5f7;
            --text-color: #1d1d1f;
            --header-height: 70px;
            --status-ongoing-bg: #f6ffed;
            --status-ongoing-text: #389e0d;
            --status-ended-bg: #fafafa;
            --status-ended-text: #8c8c8c;
            --status-planned-bg: #e6f7ff;
            --status-planned-text: #006d9c;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.no-scroll {
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        main {
            padding-top: var(--header-height);
            flex-grow: 1;
        }

        .page-intro {
            padding: 60px 30px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .page-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .page-intro h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-intro p {
            font-size: 1.1rem;
            color: var(--medium-gray);
            max-width: 800px;
        }

        .content-section {
            padding: 40px 30px 60px;
        }

        #recruiting-cards-container {
            position: relative;
            min-height: 200px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .recruiting-card {
            background-color: #fff;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .recruiting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-header h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .card-header p {
            font-size: 0.95rem;
            color: var(--medium-gray);
        }

        .card-body {
            padding: 20px 25px;
            flex-grow: 1;
        }

        .card-meta-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .card-meta-item i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .card-meta-item:not(:last-child) {
            margin-bottom: 15px;
        }

        .card-footer {
            padding: 15px 25px;
            background-color: #fafafa;
            border-top: 1px solid #f0f0f0;
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 14px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-ongoing {
            background-color: var(--status-ongoing-bg);
            color: var(--status-ongoing-text);
        }
        
        .status-ended {
            background-color: var(--status-ended-bg);
            color: var(--status-ended-text);
        }
        
        .status-planned {
            background-color: var(--status-planned-bg);
            color: var(--status-planned-text);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 245, 247, 0.7);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }

        .loader {
            border: 7px solid #e0e0e0;
            border-top: 7px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 29, 31, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #fff;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--medium-gray);
        }
        
        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
        }
        
        /* MODIFIED: Styles for the new meta section in the modal */
        #modal-subtitle {
            font-size: 1.1rem;
            color: var(--medium-gray);
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .modal-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .meta-item i {
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        .meta-item-label {
            font-weight: 600;
            color: var(--dark-gray);
        }

        .meta-item-value {
            color: var(--medium-gray);
        }

        .modal-divider {
            border: none;
            border-top: 1px solid #f0f0f0;
            margin-bottom: 25px;
        }

        #modal-body-content {
            white-space: pre-wrap;
            line-height: 1.8;
            color: var(--dark-gray);
        }
        
        .modal-footer {
            flex-shrink: 0;
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
        }

        .apply-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .apply-button:hover {
            background-color: #7a066e;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(146, 7, 131, 0.3);
        }

        @media (max-width: 768px) {
            .page-intro { padding: 40px 15px; }
            .content-section { padding: 30px 15px; }
            #recruiting-cards-container { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <nav class="navigation">
            <a href="https://ksvg.com.cn/" class="logo-link"><img
                    src="https://raw.githubusercontent.com/KCIS-KSVG/Data/main/embed/ksvg-logo.png" alt="KSVG Logo"
                    class="logo-image"></a>
            <ul class="nav-menu">
                <li><a href="https://ksvg.com.cn/">主页</a></li>
                <li><a href="https://ksvg.com.cn/progress/">项目进展</a></li>
                <li><a href="https://ksvg.com.cn/media/">媒体共享</a></li>

    <main>

            <div class="page-container">
                <h1>组织招募</h1>
                <p>我们欢迎充满热情与创造力的你加入KSVG。这里是最新的招募信息，期待与你一同用镜头记录校园的精彩瞬间。</p>

        </section>
        <section class="content-section">

    </main>
    
    <div class="modal-overlay" id="details-modal">

            <div class="modal-header">

                <div class="footer-socials">

    <script>
        try {
            document.addEventListener("DOMContentLoaded", function () {
                // --- Standard Navigation Menu Logic ---
                const navToggle = document.querySelector('.nav-toggle'); 
                const navMenu = document.querySelector('.nav-menu'); 
                const body = document.body;
                if (navToggle && navMenu) {
                    const icon = navToggle.querySelector('i');
                    const toggleMenu = (forceClose = false) => {
                        const isActive = navMenu.classList.contains('is-active');
                        if (forceClose || isActive) {
                            navMenu.classList.remove('is-active'); 
                            navToggle.classList.remove('is-active');
                            body.classList.remove('no-scroll'); 
                            icon.className = 'ri-menu-line';
                        } else {
                            navMenu.classList.add('is-active'); 
                            navToggle.classList.add('is-active');
                            body.classList.add('no-scroll'); 
                            icon.className = 'ri-close-line';
                        }
                    };
                    navToggle.addEventListener('click', () => toggleMenu());
                    const navLinks = navMenu.querySelectorAll('a');
                    navLinks.forEach(link => { link.addEventListener('click', () => { setTimeout(() => toggleMenu(true), 100); }); });
                }

                // --- Page Specific Logic ---
                const RECRUITING_DATA_URL = 'https://raw.githubusercontent.com/KCIS-KSVG/Data/main/progress/08.csv';
                
                const ui = {
                    cardsContainer: document.getElementById('recruiting-cards-container'),
                    loadingOverlay: document.getElementById('loading-overlay'),
                    modalOverlay: document.getElementById('details-modal'),
                    modalTitle: document.getElementById('modal-title'),
                    modalSubtitle: document.getElementById('modal-subtitle'),
                    modalMetaContainer: document.getElementById('modal-meta-container'), // MODIFIED: New UI element
                    modalBody: document.getElementById('modal-body-content'),
                    modalApplyBtn: document.getElementById('modal-apply-button'),
                    modalCloseBtn: document.getElementById('modal-close-button'),
                };

                let allRecruitments = [];

                function parseCSV(text) {
                    const lines = text.trim().replace(/^\uFEFF/, "").split(/\r?\n/);
                    if (lines.length < 2) return [];
                    const headers = lines[0].split(',').map(h => h.trim());
                    return lines.slice(1).map(line => {
                        if (!line.trim()) return null;
                        // A more robust CSV parsing to handle commas within fields if they are quoted
                        const values = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                        return headers.reduce((obj, header, index) => {
                            let value = (values[index] || '').trim();
                            if (value.startsWith('"') && value.endsWith('"')) {
                                value = value.slice(1, -1);
                            }
                            obj[header] = value;
                            return obj;
                        }, {});
                    }).filter(Boolean);
                }

                function parseDateString(dateStr) {
                    const match = dateStr.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
                    if (!match) return null;
                    const [, year, month, day] = match;
                    return new Date(year, month - 1, day);
                }

                function getRecruitmentStatus(startDateStr, endDateStr) {
                    const now = new Date();
                    now.setHours(0, 0, 0, 0); 
                    
                    const startDate = parseDateString(startDateStr);
                    const endDate = parseDateString(endDateStr);

                    if (!startDate || !endDate) return { text: '日期无效', class: 'ended' };
                    
                    endDate.setHours(23, 59, 59, 999);

                    if (now < startDate) {
                        return { text: '未开始', class: 'planned' };
                    } else if (now > endDate) {
                        return { text: '已结束', class: 'ended' };
                    } else {
                        return { text: '进行中', class: 'ongoing' };
                    }
                }

                function renderCards(data) {
                    ui.cardsContainer.innerHTML = ''; // Clear previous content
                    if (data.length === 0) {
                        ui.cardsContainer.innerHTML = `<p>当前没有新的招募信息。</p>`;
                        return;
                    }
                    
                    data.forEach(item => {
                        const status = getRecruitmentStatus(item['开始时间'], item['结束时间']);
                        const card = document.createElement('div');
                        card.className = 'recruiting-card';
                        card.dataset.id = item['自动编号'];
                        
                        card.innerHTML = `
                            <div class="card-header">
                                <h3>${item['场次名称']}</h3>
                                <p>${item['副标题']}</p>
                            </div>
                            <div class="card-body">
                                <div class="card-meta-item">
                                    <i class="ri-calendar-line"></i>
                                    <span>${item['开始时间']} 至 ${item['结束时间']}</span>
                                </div>
                                <div class="card-meta-item">
                                    <i class="ri-group-line"></i>
                                    <span>招募对象: ${item['招募对象']}</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <span class="status-badge status-${status.class}">${status.text}</span>
                            </div>
                        `;
                        ui.cardsContainer.appendChild(card);
                    });
                }
                
                const modal = {
                    open(recruitmentData) {
                        ui.modalTitle.textContent = recruitmentData['场次名称'];
                        ui.modalSubtitle.textContent = recruitmentData['副标题'];
                        ui.modalBody.innerHTML = recruitmentData['正文'].replace(/\\n/g, '<br>');
                        ui.modalApplyBtn.href = recruitmentData['问卷链接'];
                        
                        // MODIFIED: Populate the new meta section with all details
                        const metaHTML = `
                            <div class="meta-item">
                                <i class="ri-barcode-line"></i>
                                <span class="meta-item-label">招募编号:</span>
                                <span class="meta-item-value">${recruitmentData['自动编号']}</span>
                            </div>
                            <div class="meta-item">
                                <i class="ri-calendar-2-line"></i>
                                <span class="meta-item-label">起止时间:</span>
                                <span class="meta-item-value">${recruitmentData['开始时间']} 至 ${recruitmentData['结束时间']}</span>
                            </div>
                            <div class="meta-item">
                                <i class="ri-group-2-line"></i>
                                <span class="meta-item-label">招募对象:</span>
                                <span class="meta-item-value">${recruitmentData['招募对象']}</span>
                            </div>
                        `;
                        ui.modalMetaContainer.innerHTML = metaHTML;

                        ui.modalOverlay.classList.add('visible');
                        body.classList.add('no-scroll');
                    },
                    close() {
                        ui.modalOverlay.classList.remove('visible');
                        body.classList.remove('no-scroll');
                    }
                };

                async function initializePage() {
                    try {
                        const response = await fetch(`${RECRUITING_DATA_URL}?v=${new Date().getTime()}`);
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const csvText = await response.text();
                        allRecruitments = parseCSV(csvText);
                        renderCards(allRecruitments);
                    } catch (error) {
                        console.error("Failed to load or parse recruitment data:", error);
                        ui.cardsContainer.innerHTML = `<p style="color: red;">无法加载招募信息，请稍后重试。</p>`;
                    } finally {
                        ui.loadingOverlay.style.opacity = '0';
                        setTimeout(() => ui.loadingOverlay.style.display = 'none', 300);
                    }
                }

                // Event Listeners
                ui.cardsContainer.addEventListener('click', (e) => {
                    const card = e.target.closest('.recruiting-card');
                    if (card) {
                        const id = card.dataset.id;
                        const data = allRecruitments.find(item => item['自动编号'] === id);
                        if (data) {
                            modal.open(data);
                        }
                    }
                });
                
                ui.modalCloseBtn.addEventListener('click', modal.close);
                ui.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === ui.modalOverlay) {
                        modal.close();
                    }
                });

                initializePage();
            });
        } catch (e) {
            console.error("A critical error occurred on the page:", e);
            document.getElementById('recruiting-cards-container').innerHTML = `<p style="color: red;">页面脚本发生严重错误，请联系管理员。</p>`;
        }
    </script>
</body>
