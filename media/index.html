<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSVG | 媒体共享</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/KCIS-KSVG/Data/main/embed/ksvg-logo.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/KCIS-KSVG/Pages@main/css/navigator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/KCIS-KSVG/Pages@main/css/footer.css">

    <style>
        :root {
            --primary-color: #920783;
            --dark-gray: #1d1d1f;
            --medium-gray: #424245;
            --light-gray: #f5f5f7;
            --text-color: #1d1d1f;
            --header-height: 70px;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.no-scroll {
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        main {
            padding-top: var(--header-height);
            flex-grow: 1;
        }

        .page-intro {
            padding: 60px 30px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .page-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .page-intro h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-intro p {
            font-size: 1.1rem;
            color: var(--medium-gray);
            max-width: 800px;
        }

        .content-section {
            padding: 40px 30px 60px;
        }

        /* Controls Bar Styles (Adopted from Reference) */
        .controls-wrapper {
            margin-bottom: 30px;
        }

        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .left-controls {
            display: flex;
            gap: 20px; /* Gap between view-toggle and filter-controls */
            flex-wrap: wrap;
        }
        
        .view-toggle, .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .view-toggle button, .filter-btn {
            background-color: #fff;
            border: 1px solid #d9d9d9;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-toggle button {
            padding: 8px 12px; /* Specific padding for icon buttons */
        }
        
        .view-toggle button:hover:not(.active), .filter-btn:hover:not(.active) {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .view-toggle button.active, .filter-btn.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        
        .search-controls {
            display: flex;
        }

        .search-input {
            border: 1px solid #d9d9d9;
            padding: 10px 16px;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            width: 300px;
            border-right: none;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }

        .search-button {
            background-color: var(--primary-color);
            color: #fff;
            border: 1px solid var(--primary-color);
            padding: 0 16px;
            border-radius: 0 8px 8px 0;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {
            background-color: #7a066e;
        }

        /* Cards Container */
        #media-cards-container {
            position: relative;
            min-height: 200px;
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
        }
        
        #media-cards-container.list-view {
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .media-card { background-color: #fff; border-radius: 12px; border: 1px solid #e0e0e0; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .media-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); }
        .media-card.list-item { flex-direction: row; align-items: center; padding: 15px 25px; }

        .card-header h3 { font-family: 'Poppins', sans-serif; font-size: 1.3rem; margin-bottom: 5px; color: var(--dark-gray); }
        .card-header p { font-size: 0.9rem; color: var(--medium-gray); font-weight: 600; }
        .grid-view-content { padding: 20px 25px; }
        .list-view-content { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; }
        .list-view-content .info-col { display: flex; flex-direction: column; }
        .list-view-content .date-col { text-align: right; }
        .card-body .meta-item { display: flex; align-items: flex-start; gap: 12px; font-size: 0.95rem; color: var(--dark-gray); }
        .card-body .meta-item:not(:first-child) { margin-top: 15px; }
        .card-body .meta-item i { font-size: 1.3rem; color: var(--primary-color); margin-top: 2px; }
        
        .status-badge { font-weight: bold; padding: 3px 8px; border-radius: 6px; font-size: 0.9rem; }
        .status-badge.active { color: #237804; background: #f6ffed; border: 1px solid #b7eb8f; }
        .status-badge.expired { color: #8c8c8c; background: #fafafa; border: 1px solid #d9d9d9; }
        
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(245, 245, 247, 0.7); z-index: 10; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s; }
        .loader { border: 7px solid #e0e0e0; border-top: 7px solid var(--primary-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(29, 29, 31, 0.5); backdrop-filter: blur(10px); z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; display: flex; justify-content: center; align-items: center; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content { background: #fff; border-radius: 12px; width: 90%; max-width: 700px; max-height: 85vh; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); transform: scale(0.95); opacity: 0; transition: all 0.4s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); opacity: 1; }
        .modal-header { flex-shrink: 0; padding: 20px 30px; border-bottom: 1px solid #e0e0e0; }
        .modal-header h2 { font-family: 'Poppins', sans-serif; font-size: 1.6rem; margin: 0; }
        .modal-header p { font-size: 0.9rem; color: var(--medium-gray); font-weight: 600; }
        .modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 28px; cursor: pointer; color: var(--medium-gray); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 25px 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px 30px; }
        .modal-body .meta-item { display: flex; align-items: flex-start; gap: 12px; }
        .modal-body .meta-item.full-width { grid-column: 1 / -1; }
        .modal-body .meta-item i { font-size: 1.5rem; color: var(--primary-color); margin-top: 3px; }
        .meta-content .label { font-weight: 600; font-size: 0.9rem; color: var(--dark-gray); }
        .meta-content .value { font-size: 1rem; color: var(--medium-gray); }
        .duration-note { font-size: 0.8rem; color: #888; margin-top: 4px; }
        .modal-footer { flex-shrink: 0; padding: 20px 30px; border-top: 1px solid #e0e0e0; }
        .aliyun-drive-button { display: block; width: 100%; text-align: center; padding: 12px; background-color: var(--primary-color); color: #fff; border-radius: 8px; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; }
        .aliyun-drive-button:hover { background-color: #7a066e; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(146, 7, 131, 0.3); }

        @media (max-width: 768px) {
            .page-intro { padding: 40px 15px; }
            .content-section { padding: 30px 15px; }
            #media-cards-container { grid-template-columns: 1fr; }
            .modal-body { grid-template-columns: 1fr; }
            .main-controls { flex-direction: column; align-items: stretch; gap: 25px; }
            .left-controls { justify-content: space-between; }
            .right-controls { align-items: stretch; }
            .search-controls { width: 100%; }
            .search-input { width: 100%; }
        }
    </style>
</head>

    <script>
        try {
            document.addEventListener("DOMContentLoaded", function () {
                const navToggle = document.querySelector('.nav-toggle'); 
                const navMenu = document.querySelector('.nav-menu'); 
                const body = document.body;
                if (navToggle && navMenu) {
                    const icon = navToggle.querySelector('i');
                    const toggleMenu = (forceClose = false) => {
                        const isActive = navMenu.classList.contains('is-active');
                        if (forceClose || isActive) {
                            navMenu.classList.remove('is-active'); 
                            navToggle.classList.remove('is-active');
                            body.classList.remove('no-scroll'); 
                            icon.className = 'ri-menu-line';
                        } else {
                            navMenu.classList.add('is-active'); 
                            navToggle.classList.add('is-active');
                            body.classList.add('no-scroll'); 
                            icon.className = 'ri-close-line';
                        }
                    };
                    navToggle.addEventListener('click', () => toggleMenu());
                    navMenu.querySelectorAll('a').forEach(link => { link.addEventListener('click', () => { setTimeout(() => toggleMenu(true), 100); }); });
                }

                const PROJECTS_URL = 'https://raw.githubusercontent.com/KCIS-KSVG/Data/main/progress/01.csv';
                const MEDIA_SHARES_URL = 'https://raw.githubusercontent.com/KCIS-KSVG/Data/main/progress/07.csv';
                
                const ui = {
                    cardsContainer: document.getElementById('media-cards-container'),
                    loadingOverlay: document.getElementById('loading-overlay'),
                    gridViewBtn: document.getElementById('grid-view-btn'),
                    listViewBtn: document.getElementById('list-view-btn'),
                    filterControls: document.querySelector('.filter-controls'),
                    searchInput: document.getElementById('search-input'),
                    searchButton: document.getElementById('search-button'),
                    modal: {
                        overlay: document.getElementById('media-modal'),
                        title: document.getElementById('modal-title'),
                        projectCode: document.getElementById('modal-project-code'),
                        body: document.getElementById('modal-body'),
                        driveLink: document.getElementById('modal-drive-link'),
                        closeBtn: document.getElementById('modal-close-button'),
                    }
                };
                
                let allMergedData = [];
                let currentView = 'grid';
                let currentFilter = 'all';
                let currentSearchTerm = '';

                function parseCSV(text) {
                    if (!text) return [];
                    const lines = text.trim().replace(/^\uFEFF/, "").split(/\r?\n/);
                    if (lines.length < 2) return [];
                    const headers = lines[0].split(',').map(h => h.trim());
                    return lines.slice(1).map(line => {
                        if (!line.trim()) return null;
                        const values = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                        return headers.reduce((obj, header, index) => {
                             let value = (values[index] || '').trim();
                             if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1);
                             obj[header] = value;
                             return obj;
                        }, {});
                    }).filter(Boolean);
                }
                
                const isShareActive = (share) => {
                    const startDate = new Date(share.date.replace(/年|月/g, '-').replace('日', ''));
                    const durationDays = parseInt(share.duration, 10);
                    if (isNaN(startDate.getTime()) || isNaN(durationDays)) return false;
                    const endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + durationDays);
                    return new Date() < endDate;
                };
                
                function displayData() {
                    let dataToDisplay = [...allMergedData];
                    
                    if (currentFilter === 'active') {
                        dataToDisplay = dataToDisplay.filter(isShareActive);
                    } else if (currentFilter === 'expired') {
                        dataToDisplay = dataToDisplay.filter(item => !isShareActive(item));
                    }
                    
                    if (currentSearchTerm) {
                        const term = currentSearchTerm.toLowerCase();
                        dataToDisplay = dataToDisplay.filter(item => 
                            item.projectName.toLowerCase().includes(term) ||
                            item.projectCode.toLowerCase().includes(term) ||
                            item.shareId.toLowerCase().includes(term)
                        );
                    }

                    renderCards(dataToDisplay);
                }

                function renderCards(data) {
                    ui.cardsContainer.innerHTML = '';
                    if (data.length === 0) {
                        ui.cardsContainer.innerHTML = `<p style="padding: 20px; text-align: center; color: var(--medium-gray);">没有找到匹配的媒体分享。</p>`;
                        return;
                    }
                    
                    data.sort((a, b) => new Date(b.date.replace(/年|月/g, '-').replace('日', '')) - new Date(a.date.replace(/年|月/g, '-').replace('日', '')));
                    
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'media-card';
                        card.dataset.id = item.shareId;
                        
                        const isActive = isShareActive(item);
                        const statusBadge = `<span class="status-badge ${isActive ? 'active' : 'expired'}">${isActive ? '有效' : '失效'}</span>`;
                        
                        if (currentView === 'grid') {
                            card.innerHTML = `
                                <div class="grid-view-content card-header">
                                    <h3>${item.projectName}</h3>
                                    <p>项目编号: ${item.projectCode}</p>
                                </div>
                                <div class="grid-view-content card-body">
                                    <div class="meta-item">
                                        <i class="ri-calendar-check-line"></i>
                                        <div><strong>开放日期:</strong><br>${item.date}</div>
                                    </div>
                                </div>
                            `;
                        } else {
                            card.classList.add('list-item');
                            card.innerHTML = `
                                <div class="list-view-content">
                                    <div class="info-col">
                                        <h3>${item.projectName}</h3>
                                        <p>${item.projectCode}</p>
                                    </div>
                                    <div class="date-col">
                                        <div>${item.date}</div>
                                        ${statusBadge}
                                    </div>
                                </div>
                            `;
                        }
                        ui.cardsContainer.appendChild(card);
                    });
                }
                
                const modal = {
                    open(data) {
                        ui.modal.title.textContent = data.projectName;
                        ui.modal.projectCode.textContent = `项目编码: ${data.projectCode}`;
                        ui.modal.driveLink.href = data.link;
                        
                        const endDate = new Date(data.date.replace(/年|月/g, '-').replace('日', ''));
                        endDate.setDate(endDate.getDate() + parseInt(data.duration, 10));
                        const endDateString = `${endDate.getFullYear()}年${endDate.getMonth() + 1}月${endDate.getDate()}日`;
                        
                        ui.modal.body.innerHTML = `
                            <div class="meta-item"><i class="ri-barcode-line"></i><div class="meta-content"><div class="label">媒体共享编号</div><div class="value">${data.shareId}</div></div></div>
                            <div class="meta-item"><i class="ri-group-line"></i><div class="meta-content"><div class="label">项目负责人</div><div class="value">${data.projectLead || 'N/A'}</div></div></div>
                            <div class="meta-item"><i class="ri-building-4-line"></i><div class="meta-content"><div class="label">对接部门</div><div class="value">${data.department || 'N/A'}</div></div></div>
                            <div class="meta-item"><i class="ri-calendar-todo-line"></i><div class="meta-content"><div class="label">开放日期</div><div class="value">${data.date}</div></div></div>
                            <div class="meta-item full-width"><i class="ri-time-line"></i><div class="meta-content"><div class="label">理论有效期限</div><div class="value">${data.duration}日 (至 ${endDateString})</div><p class="duration-note">注: 到期后KSVG会继续签发公开分享许可记录。</p></div></div>
                            <div class="meta-item full-width"><i class="ri-information-line"></i><div class="meta-content"><div class="label">备注</div><div class="value">${data.notes || '无'}</div></div></div>
                        `;
                        
                        ui.modal.overlay.classList.add('visible');
                        body.classList.add('no-scroll');
                    },
                    close() {
                        ui.modal.overlay.classList.remove('visible');
                        body.classList.remove('no-scroll');
                    }
                };

                async function initializePage() {
                    try {
                        const [projectsResponse, sharesResponse] = await Promise.all([
                            fetch(`${PROJECTS_URL}?v=${new Date().getTime()}`),
                            fetch(`${MEDIA_SHARES_URL}?v=${new Date().getTime()}`)
                        ]);
                        if (!projectsResponse.ok || !sharesResponse.ok) throw new Error('Data fetching failed');
                        const [projectsText, sharesText] = await Promise.all([projectsResponse.text(), sharesResponse.text()]);

                        const projectsData = parseCSV(projectsText);
                        const sharesData = parseCSV(sharesText);
                        
                        const projectsMap = new Map(projectsData.map(p => [p['项目名称'], p]));
                        
                        allMergedData = sharesData.map(share => {
                            const projectName = share['项目名称（关联）'];
                            const project = projectsMap.get(projectName);
                            return {
                                shareId: share['媒体共享编号（自动）'],
                                projectName: projectName,
                                projectCode: project ? project['项目编码（自动）'] : 'N/A',
                                projectLead: project ? project['项目负责人'] : 'N/A',
                                department: project ? project['对接部门'] : 'N/A',
                                date: share['开放日期'],
                                duration: share['有效持续时间（日）'],
                                link: share['外部链接'],
                                notes: share['备注'] || null
                            };
                        }).filter(item => item.link);
                        
                        displayData();
                    } catch (error) {
                        console.error("Failed to load or process media data:", error);
                        ui.cardsContainer.innerHTML = `<p style="color: red; padding: 20px; text-align: center;">无法加载媒体分享信息，请稍后重试。</p>`;
                    } finally {
                        ui.loadingOverlay.style.opacity = '0';
                        setTimeout(() => ui.loadingOverlay.style.display = 'none', 300);
                    }
                }
                
                function handleSearch() {
                    currentSearchTerm = ui.searchInput.value.trim();
                    displayData();
                }

                // Event Listeners
                ui.cardsContainer.addEventListener('click', (e) => {
                    const card = e.target.closest('.media-card');
                    if (card) {
                        const id = card.dataset.id;
                        const data = allMergedData.find(item => item.shareId === id);
                        if (data) modal.open(data);
                    }
                });
                
                ui.modal.closeBtn.addEventListener('click', modal.close);
                ui.modal.overlay.addEventListener('click', (e) => { if (e.target === ui.modal.overlay) modal.close(); });
                
                ui.gridViewBtn.addEventListener('click', () => {
                    currentView = 'grid';
                    ui.gridViewBtn.classList.add('active');
                    ui.listViewBtn.classList.remove('active');
                    ui.cardsContainer.classList.remove('list-view');
                    displayData();
                });

                ui.listViewBtn.addEventListener('click', () => {
                    currentView = 'list';
                    ui.listViewBtn.classList.add('active');
                    ui.gridViewBtn.classList.remove('active');
                    ui.cardsContainer.classList.add('list-view');
                    displayData();
                });
                
                ui.filterControls.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        ui.filterControls.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        currentFilter = e.target.dataset.filter;
                        displayData();
                    }
                });
                
                ui.searchButton.addEventListener('click', handleSearch);
                ui.searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleSearch();
                    }
                });

                initializePage();
            });
        } catch (e) {
            console.error("A critical error occurred on the page:", e);
            document.getElementById('media-cards-container').innerHTML = `<p style="color: red; padding: 20px; text-align: center;">页面脚本发生严重错误，请联系管理员。</p>`;
        }
    </script>
</body>
</html>
