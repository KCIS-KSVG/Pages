<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSVG | 媒体共享</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/KCIS-KSVG/Data/main/embed/ksvg-logo.png" type="image/png">

    <style>
        :root {
            --primary-color: #920783;
            --dark-gray: #1d1d1f;
            --medium-gray: #424245;
            --light-gray: #f5f5f7;
            --text-color: #1d1d1f;
            --header-height: 70px;
            --info-color: #007bff;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.no-scroll {
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .site-header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 1020;
        }

        .navigation {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 30px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-image {
            height: 45px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-menu li a {
            color: var(--medium-gray);
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 3px;
            bottom: -5px;
            left: 10%;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: bottom left;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-menu li a:hover,
        .nav-menu li a.active {
            color: var(--dark-gray);
        }

        .nav-menu li a:hover::after,
        .nav-menu li a.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 28px;
            color: var(--dark-gray);
            cursor: pointer;
            z-index: 1030;
            transition: transform 0.4s ease;
        }

        .nav-toggle.is-active {
            transform: rotate(90deg);
        }

        main {
            padding-top: var(--header-height);
            flex-grow: 1;
        }

        .page-intro {
            padding: 60px 30px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .page-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .page-intro h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-intro p {
            font-size: 1.1rem;
            color: var(--medium-gray);
            max-width: 800px;
        }

        .content-section {
            padding: 60px 30px;
        }

        .unavailable-container {
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
        }

        .unavailable-container i {
            font-size: 5rem;
            color: var(--info-color);
            margin-bottom: 20px;
        }

        .unavailable-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .unavailable-container p {
            font-size: 1.1rem;
            color: var(--medium-gray);
            margin-bottom: 30px;
        }

        .return-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: var(--dark-gray);
            color: rgba(255, 255, 255, 0.7);
            padding: 60px 30px;
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .footer-left p {
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .footer-socials {
            display: flex;
            gap: 20px;
        }

        .footer-socials a i {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .footer-socials a:hover i {
            color: var(--primary-color);
        }

        .footer-address {
            font-size: 0.9rem;
            text-align: right;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .navigation .nav-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 40px;
                transform: translateY(-100%);
                transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
                z-index: 1010;
            }

            .nav-menu.is-active {
                transform: translateY(0);
            }

            .nav-menu li {
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s cubic-bezier(0.23, 1, 0.32, 1), transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            }

            .nav-menu.is-active li {
                opacity: 1;
                transform: translateY(0);
            }

            .nav-menu.is-active li:nth-child(1) {
                transition-delay: 0.3s;
            }

            .nav-menu.is-active li:nth-child(2) {
                transition-delay: 0.35s;
            }

            .nav-menu.is-active li:nth-child(3) {
                transition-delay: 0.4s;
            }

            .nav-menu.is-active li:nth-child(4) {
                transition-delay: 0.45s;
            }

            .nav-menu.is-active li:nth-child(5) {
                transition-delay: 0.5s;
            }

            .nav-menu.is-active li:nth-child(6) {
                transition-delay: 0.55s;
            }

            .nav-menu li a {
                font-size: 1.5rem;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .footer-address {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <nav class="navigation">
            <a href="https://ksvg.com.cn/" class="logo-link">
                <img src="https://raw.githubusercontent.com/KCIS-KSVG/Data/main/embed/ksvg-logo.png" alt="KSVG Logo"
                    class="logo-image">
            </a>
            <ul class="nav-menu">
                <li><a href="https://ksvg.com.cn/">主页</a></li>
                <li><a href="https://ksvg.com.cn/progress/">项目进展</a></li>
                <li><a href="https://ksvg.com.cn/media/" class="active">媒体共享</a></li>
                <li><a href="https://ksvg.com.cn/documentation/">文件共享</a></li>
                <li><a href="https://ksvg.com.cn/schedule/">日程信息</a></li>
                <li><a href="https://ksvg.com.cn/recruiting/">组织招募</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Open menu"><i class="ri-menu-line"></i></button>
        </nav>
    </header>

    <main>
        <section class="page-intro">
            <div class="page-container">
                <h1>媒体共享</h1>
                <p>此页面用于分享项目的相关媒体文件，如照片、视频等。目前正在建设中。</p>
            </div>
        </section>

        <section class="content-section">
            <div class="page-container">
                <div class="unavailable-container">
                    <i class="ri-tools-line"></i>
                    <h2>页面建设中</h2>
                    <p>媒体共享功能正在开发中，敬请期待。您可以先返回主页浏览其他内容。</p>
                    <a href="https://ksvg.com.cn/" class="return-button">返回主页</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>© 2025 TonyJian-KSVG. All Rights Reserved.</p>
                <div class="footer-socials">
                    <a href="https://space.bilibili.com/23855258?spm_id_from=333.1007.0.0" aria-label="Bilibili"
                        title="Bilibili"><i class="ri-bilibili-fill"></i></a>
                    <a href="https://www.youtube.com/@kcisec-ksvg" aria-label="YouTube" title="YouTube"><i
                            class="ri-youtube-fill"></i></a>
                    <a href="mailto:support_ksvg@163.com" aria-label="Email" title="Email"><i
                            class="ri-mail-line"></i></a>
                </div>
            </div>
            <div class="footer-address">
                <p>Kang Chiao International School East China</p>
                <p>No.500, Xihuan Road, Huaqiao Economic Development Zone, Kunshan, Jiangsu</p>
            </div>
        </div>
    </footer>

    <script>
        try {
            document.addEventListener("DOMContentLoaded", function () {
                const navToggle = document.querySelector('.nav-toggle');
                const navMenu = document.querySelector('.nav-menu');
                const body = document.body;

                if (navToggle && navMenu) {
                    const icon = navToggle.querySelector('i');
                    const toggleMenu = (forceClose = false) => {
                        const isActive = navMenu.classList.contains('is-active');
                        if (forceClose || isActive) {
                            navMenu.classList.remove('is-active');
                            navToggle.classList.remove('is-active');
                            body.classList.remove('no-scroll');
                            icon.className = 'ri-menu-line';
                        } else {
                            navMenu.classList.add('is-active');
                            navToggle.classList.add('is-active');
                            body.classList.add('no-scroll');
                            icon.className = 'ri-close-line';
                        }
                    };
                    navToggle.addEventListener('click', () => toggleMenu());
                    const navLinks = navMenu.querySelectorAll('a');
                    navLinks.forEach(link => {
                        link.addEventListener('click', () => {
                            setTimeout(() => toggleMenu(true), 100);
                        });
                    });
                }
            });
        } catch (e) {
            console.error("An error occurred on the page:", e);
        }
    </script>
