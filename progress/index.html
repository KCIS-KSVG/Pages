    <style>
        :root {
            --primary-color: #920783;
            --secondary-color: #007bff;
            --dark-gray: #1d1d1f;
            --medium-gray: #424245;
            --light-gray: #f5f5f7;
            --text-color: #1d1d1f;
            --header-height: 70px;
            --status-ongoing-bg: #e6f7ff;
            --status-ongoing-text: #006d9c;
            --status-completed-bg: #f6ffed;
            --status-completed-text: #389e0d;
            --status-archived-bg: #fafafa;
            --status-archived-text: #8c8c8c;
            --status-planned-bg: #f0f5ff;
            --status-planned-text: #2f54eb;
            --status-cancelled-bg: #fff1f0;
            --status-cancelled-text: #cf1322;
            --status-pending-bg: #fffbe6;
            --status-pending-text: #d48806;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .site-header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 1000;
        }

        .navigation {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 30px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-image {
            height: 45px;
        }

        .navigation ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navigation ul li a {
            color: var(--medium-gray);
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .navigation ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .navigation ul li a:hover,
        .navigation ul li a.active {
            color: var(--dark-gray);
        }

        .navigation ul li a:hover::after,
        .navigation ul li a.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        main {
            padding-top: var(--header-height);
            flex-grow: 1;
        }

        .page-intro {
            padding: 60px 30px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .page-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .page-intro h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-intro p {
            font-size: 1.1rem;
            color: var(--medium-gray);
            max-width: 800px;
        }

        .content-section {
            padding: 40px 30px 60px;
        }

        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .left-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: #fff;
            border: 1px solid #d9d9d9;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .search-controls {
            display: flex;
        }

        .search-input {
            border: 1px solid #d9d9d9;
            padding: 10px 16px;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            width: 300px;
            border-right: none;
            outline: none;
        }

        .search-button {
            background-color: var(--primary-color);
            color: #fff;
            border: 1px solid var(--primary-color);
            padding: 0 16px;
            border-radius: 0 8px 8px 0;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {

        }

        .post-filter-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .checkbox-group .checkbox-icon {

            height: 18px;

            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

            font-size: 16px;
            color: #fff;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .checkbox-group input[type="checkbox"]:checked+label .checkbox-icon {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .checkbox-group input[type="checkbox"]:checked+label .checkbox-icon i {
            transform: scale(1);
        }

            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .project-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .project-table th,
        .project-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }

        .project-table th:nth-child(1) {
            width: 25%;
        }

        .project-table th:nth-child(2) {
            width: 15%;
        }

        .project-table th:nth-child(3),

            width: 11%;
        }

        .project-table th:nth-child(5) {
            width: 16%;
        }

        .project-table th:nth-child(6) {
            width: 12%;
        }

        }

        .project-row.active {

        .status-archived,

            color: var(--status-archived-text);

        .status-cancelled,

            color: var(--status-cancelled-text);

            border-top: 5px solid var(--primary-color);

            width: 50px;
            height: 50px;

        }

            0% {

            }

            }
        }

        .footer {

            color: rgba(255, 255, 255, 0.7);
            padding: 60px 30px;

        .footer-socials {

        .footer-address {

            line-height: 1.8;
        }

        .print-button {
            background-color: #fff;
            border: 1px solid #d9d9d9;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;

            transition: all 0.3s ease;
            display: flex;

        }

        @media (max-width: 992px) {

                align-items: stretch;
                gap: 15px;

                justify-content: flex-start;
            }

        @media (max-width: 768px) {
            .navigation ul {
                display: none;
            }

            .project-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media print {

            body,
            main {

            }

            .site-header,
            .page-intro,
            .controls-wrapper,
            .footer,
            .arrow-indicator-container {
                display: none;
            }

            .content-section {
                padding: 0;
            }

            .table-container {
                border: none;
                border-radius: 0;
                box-shadow: none;
            }

            .project-table {
                font-size: 10px;
            }

            .project-table th,
            .project-table td {
                padding: 8px;
                white-space: normal;
            }

            .details-row,
            .details-row.active {
                display: table-row;
            }

            .details-content-wrapper {
                max-height: none !important;
                padding: 10px !important;
                background-color: #f9f9f9;
            }

            .details-inner-content {
                opacity: 1 !important;
                transform: none !important;
            }

            .sessions-table th,
            .sessions-table td {
                padding: 6px;

            }

                margin: 20mm;
            }

                display: block !important;

            .print-footer {
                display: block !important;
                position: fixed;
                bottom: 10mm;
                left: 10mm;
                font-size: 9px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const PROJECTS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQOVNMWLjLaLGP5vZoUekJPZTvqV81lhcWvgYCouo7ry1PmDm7qM5N56Rii0wv7zLb75p0El6im6Zzd/pub?gid=0&single=true&output=csv';
            const SESSIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQOVNMWLjLaLGP5vZoUekJPZTvqV81lhcWvgYCouo7ry1PmDm7qM5N56Rii0wv7zLb75p0El6im6Zzd/pub?gid=1442040252&single=true&output=csv';

            const loadingOverlay = document.getElementById('loading-overlay');
            const tableBody = document.getElementById('project-table-body');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const onlyProjectCheckbox = document.getElementById('only-project-match');
            const onlySessionCheckbox = document.getElementById('only-session-match');
            const printButton = document.getElementById('print-button');
            const printFooter = document.querySelector('.print-footer');

            let projectData = [];
            let currentFilter = 'all';
            const statusClasses = {
                '计划': 'status-planned', '进行': 'status-ongoing', '完成': 'status-completed',
                '归档': 'status-archived', '取消': 'status-cancelled'
            };
            const sessionStatusClasses = {
                '计划': 'status-planned', '进行': 'status-ongoing', '完成': 'status-completed',
                '归档': 'status-archived', '取消': 'status-cancelled'
            };

            function serialToDateString(serial) {
                if (!serial || isNaN(serial)) return serial;
                const date = new Date(Date.UTC(1899, 11, 30) + serial * 86400000);
                return date.toISOString().split('T')[0];
            }

            function parseCSV(csvText) {
                const lines = csvText.trim().split(/\r?\n/);
                if (lines.length < 2) return [];
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                    if (values.length === 0) continue;
                    const entry = {};
                    headers.forEach((header, index) => {
                        let value = values[index] || '';
                        if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1);
                        entry[header] = value.replace(/""/g, '"');
                    });
                    data.push(entry);
                }
                return data;
            }

            async function loadAndRenderData() {
                // loadingOverlay.style.display = 'flex'; // Removed as requested
                try {
                    const [projectsResponse, sessionsResponse] = await Promise.all([
                        fetch(`${PROJECTS_URL}&_=${new Date().getTime()}`),
                        fetch(`${SESSIONS_URL}&_=${new Date().getTime()}`)
                    ]);
                    if (!projectsResponse.ok || !sessionsResponse.ok) throw new Error('网络响应失败');
                    const [projectsText, sessionsText] = await Promise.all([projectsResponse.text(), sessionsResponse.text()]);
                    const projectsRaw = parseCSV(projectsText);
                    const sessionsRaw = parseCSV(sessionsText);
                    projectData = projectsRaw.map(p => ({
                        ...p,
                        startDate: serialToDateString(p.startDate),
                        endDate: serialToDateString(p.endDate),
                        sessions: sessionsRaw.filter(s => s.projectId === p.id.replace(/PRJ/i, ''))
                    }));
                    applyFilters();
                } catch (error) {
                    console.error('加载项目数据失败:', error);
                    tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 40px;">数据加载失败，请检查您的网络连接或稍后再试。</td></tr>`;
                } finally {
                    // loadingOverlay.style.display = 'none'; // Removed as requested
                }
            }

            function highlightText(text, term) {
                if (!term || term.length < 1 || !text) return text;
                const regex = new RegExp(term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
                return text.toString().replace(regex, match => `<mark class="highlight">${match}</mark>`);
            }

            function renderTable(data, searchTerm) {
                tableBody.innerHTML = '';
                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 40px;">未找到匹配的项目。</td></tr>`;
                    return;
                }
                data.forEach(p => {
                    const projectRow = document.createElement('tr');
                    projectRow.className = 'project-row';
                    const { isProjectMatch, isDescriptionMatch, sessionMatchCount } = p.matchInfo || {};
                    let indicatorsHTML = '';
                    if (searchTerm && isDescriptionMatch) {
                        indicatorsHTML += `<span class="match-indicator project-desc-match-indicator">项目信息匹配</span>`;
                    }
                    if (searchTerm && sessionMatchCount > 0) {
                        indicatorsHTML += `<span class="match-indicator session-match-indicator">${sessionMatchCount}条场次匹配</span>`;
                    }

                    projectRow.innerHTML = `
                        <td>${isProjectMatch ? highlightText(p.name, searchTerm) : p.name}</td>
                        <td>${isProjectMatch ? highlightText(p.id, searchTerm) : p.id}</td>
                        <td>${isProjectMatch ? highlightText(p.startDate, searchTerm) : p.startDate}</td>
                        <td>${isProjectMatch ? highlightText(p.endDate, searchTerm) : p.endDate}</td>
                        <td>${isProjectMatch ? highlightText(p.department, searchTerm) : p.department}</td>
                        <td><span class="status-badge ${statusClasses[p.status] || ''}">${p.status}</span></td>
                        <td><div class="arrow-indicator-container">${indicatorsHTML}<i class="ri-arrow-right-s-line arrow-icon"></i></div></td>`;

                    const detailsRow = document.createElement('tr');
                    detailsRow.className = 'details-row';
                    const sessionsHTML = (p.sessions && p.sessions.length > 0) ? p.sessions.map(s => {
                        const sessionCorpus = Object.values(s).join(' ').toLowerCase();
                        const isSessionMatch = searchTerm && sessionCorpus.includes(searchTerm);
                        return `<tr>
                            <td>${isSessionMatch ? highlightText(s.name, searchTerm) : (s.name || '')}</td>
                            <td>${isSessionMatch ? highlightText(s.id, searchTerm) : (s.id || '')}</td>
                            <td>${isSessionMatch ? highlightText(s.staff, searchTerm) : (s.staff || '')}</td>
                            <td>${isSessionMatch ? highlightText(s.camera, searchTerm) : (s.camera || '')}</td>
                            <td>${isSessionMatch ? highlightText(s.notes, searchTerm) : (s.notes || '')}</td>
                            <td><span class="status-badge ${sessionStatusClasses[s.status] || ''}">${s.status || ''}</span></td>
                        </tr>`;
                    }).join('') : '<tr><td colspan="6" style="text-align:center; padding: 10px;">暂无场次信息。</td></tr>';

                    detailsRow.innerHTML = `<td colspan="7"><div class="details-content-wrapper"><div class="details-inner-content"><h3>${p.name} - 项目详情</h3><p>${(isProjectMatch || isDescriptionMatch) ? highlightText(p.description, searchTerm) : (p.description || '暂无描述。')}</p><br><h4>场次信息</h4><table class="sessions-table"><thead><tr><th>场次名称</th><th>场次编码</th><th>执行人员</th><th>执行机位</th><th>备注</th><th>场次状态</th></tr></thead><tbody>${sessionsHTML}</tbody></table></div></div></td>`;
                    tableBody.appendChild(projectRow);
                    tableBody.appendChild(detailsRow);
                });
            }

            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const onlyProjects = onlyProjectCheckbox.checked;
                const onlySessions = onlySessionCheckbox.checked;

                let filteredData = projectData;
                if (currentFilter !== 'all') {
                    filteredData = filteredData.filter(p => p.status === currentFilter);
                }

                if (searchTerm) {
                    filteredData = filteredData.map(p => {
                        const projectCorpus = `${p.name} ${p.id} ${p.startDate} ${p.endDate} ${p.department}`.toLowerCase();
                        const isProjectMatch = projectCorpus.includes(searchTerm);
                        const isDescriptionMatch = p.description.toLowerCase().includes(searchTerm);

                        let sessionMatchCount = 0;
                        if (p.sessions && p.sessions.length > 0) {
                            p.sessions.forEach(s => {
                                const sessionCorpus = Object.values(s).join(' ').toLowerCase();
                                if (sessionCorpus.includes(searchTerm)) sessionMatchCount++;
                            });
                        }
                        return { ...p, matchInfo: { isProjectMatch, isDescriptionMatch, sessionMatchCount } };
                    }).filter(p => p.matchInfo.isProjectMatch || p.matchInfo.isDescriptionMatch || p.matchInfo.sessionMatchCount > 0);

                    if (onlyProjects) {
                        filteredData = filteredData.filter(p => p.matchInfo.isProjectMatch || p.matchInfo.isDescriptionMatch);
                    }
                    if (onlySessions) {
                        filteredData = filteredData.filter(p => p.matchInfo.sessionMatchCount > 0);
                    }
                } else {
                    filteredData.forEach(p => p.matchInfo = null);
                }
                renderTable(filteredData, searchTerm);
            }

            function handleCheckboxLogic(clickedCheckbox) {
                if (clickedCheckbox.checked) {
                    if (clickedCheckbox.id === 'only-project-match') {
                        onlySessionCheckbox.checked = false;
                    } else if (clickedCheckbox.id === 'only-session-match') {
                        onlyProjectCheckbox.checked = false;
                    }
                }
                applyFilters();
            }

            filterBtns.forEach(btn => btn.addEventListener('click', function () {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                applyFilters();
            }));

            searchButton.addEventListener('click', applyFilters);
            searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { applyFilters(); e.preventDefault(); } });
            onlyProjectCheckbox.addEventListener('change', () => handleCheckboxLogic(onlyProjectCheckbox));
            onlySessionCheckbox.addEventListener('change', () => handleCheckboxLogic(onlySessionCheckbox));

            tableBody.addEventListener('click', e => {
                const projectRow = e.target.closest('.project-row');
                if (!projectRow) return;
                const detailsRow = projectRow.nextElementSibling;
                const wasActive = projectRow.classList.contains('active');
                tableBody.querySelectorAll('.project-row.active').forEach(r => r.classList.remove('active'));
                tableBody.querySelectorAll('.details-row.active').forEach(dr => dr.classList.remove('active'));
                if (!wasActive) {
                    projectRow.classList.add('active');
                    detailsRow.classList.add('active');
                }
            });

            printButton.addEventListener('click', () => {
                const now = new Date();
                const timestamp = `${now.getFullYear()}_${String(now.getMonth() + 1).padStart(2, '0')}_${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}_${String(now.getMinutes()).padStart(2, '0')}_${String(now.getSeconds()).padStart(2, '0')}`;
                const randomSeq = String(Math.floor(Math.random() * 900) + 100);
                const originalTitle = document.title;
                document.title = `KSVG_Project_Report_${timestamp}_${randomSeq}`;

                printFooter.textContent = `Generated on: ${now.toLocaleString()}`;
                window.print();
                document.title = originalTitle;
            });

            loadAndRenderData();
        });
    </script>
</body>
