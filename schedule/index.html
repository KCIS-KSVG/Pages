<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSVG | 日程信息</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/KCIS-KSVG/Data/main/embed/ksvg-logo.png" type="image/png">

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />

    <style>
        :root {
            --primary-color: #920783;
            --dark-gray: #1d1d1f;
            --medium-gray: #424245;
            --light-gray: #f5f5f7;
            --text-color: #1d1d1f;
            --header-height: 70px;
            --warning-bg: #fffbe6;
            --warning-border: #ffe58f;
            --warning-text: #d46b08;
            --info-color: #007bff;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.no-scroll {
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .site-header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 1020;
        }

        .navigation {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 30px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-image {
            height: 45px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-menu li a {
            color: var(--medium-gray);
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 3px;
            bottom: -5px;
            left: 10%;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: bottom left;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-menu li a:hover,
        .nav-menu li a.active {
            color: var(--dark-gray);
        }

        .nav-menu li a:hover::after,
        .nav-menu li a.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 28px;
            color: var(--dark-gray);
            cursor: pointer;
            z-index: 1030;
            transition: transform 0.4s ease;
        }

        .nav-toggle.is-active {
            transform: rotate(90deg);
        }

        main {
            padding-top: var(--header-height);
            flex-grow: 1;
        }

        .page-intro {
            padding: 60px 30px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .page-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .page-intro h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin: 0;
        }

        .page-intro p {
            font-size: 1.1rem;
            color: var(--medium-gray);
            max-width: 800px;
            margin-top: 10px;
        }

        .content-section {
            padding: 40px 30px 60px;
        }

        .calendar-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
            padding: 20px;
        }

        .fc {
            font-family: 'Inter', sans-serif;
        }

        .fc .fc-button-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 6px;
        }

        .fc .fc-button-primary:hover {
            background-color: #7a066e;
            border-color: #7a066e;
        }

        .fc .fc-button-primary:active,
        .fc .fc-button-primary:focus {
            box-shadow: none !important;
        }

        .fc .fc-button-group {
            border-radius: 6px;
        }

        .fc .fc-daygrid-day.fc-day-today {
            background-color: #f0e6ef;
            border-radius: 6px;
        }

        .fc-event {
            cursor: pointer;
            border-radius: 5px !important;
            border: none !important;
            padding: 2px 4px;
        }

        .fc-popover {
            border-radius: 8px !important;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 29, 31, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #fff;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            max-height: 85vh;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 20px 15px;
        }

        .modal-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            line-height: 1.3;
            padding-right: 15px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--medium-gray);
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .event-detail-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 18px;
        }

        .event-detail-item i {
            font-size: 1.2rem;
            color: var(--medium-gray);
            margin-top: 3px;
        }

        .event-detail-content {
            display: flex;
            flex-direction: column;
        }

        .event-detail-content strong {
            font-weight: 600;
            color: var(--dark-gray);
        }

        .event-detail-content span,
        .event-detail-content a {
            font-size: 0.95rem;
            color: var(--medium-gray);
            word-break: break-word;
            white-space: pre-wrap;
        }

        .event-detail-content a {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .attendee-list {
            list-style: none;
        }

        .attendee-list li {
            margin-bottom: 5px;
        }

        .footer {
            background-color: var(--dark-gray);
            color: rgba(255, 255, 255, 0.7);
            padding: 60px 30px;
            flex-shrink: 0;
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .footer-left p {
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .footer-socials {
            display: flex;
            gap: 20px;
        }

        .footer-socials a i {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .footer-socials a:hover i {
            color: var(--primary-color);
        }

        .footer-address {
            font-size: 0.9rem;
            text-align: right;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .navigation .nav-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 40px;
                transform: translateY(-100%);
                transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
                z-index: 1010;
            }

            .nav-menu.is-active {
                transform: translateY(0);
            }

            .nav-menu li {
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s cubic-bezier(0.23, 1, 0.32, 1), transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            }

            .nav-menu.is-active li {
                opacity: 1;
                transform: translateY(0);
            }

            .nav-menu.is-active li:nth-child(1) {
                transition-delay: 0.3s;
            }

            .nav-menu.is-active li:nth-child(2) {
                transition-delay: 0.35s;
            }

            .nav-menu.is-active li:nth-child(3) {
                transition-delay: 0.4s;
            }

            .nav-menu.is-active li:nth-child(4) {
                transition-delay: 0.45s;
            }

            .nav-menu.is-active li:nth-child(5) {
                transition-delay: 0.5s;
            }

            .nav-menu.is-active li:nth-child(6) {
                transition-delay: 0.55s;
            }

            .nav-menu li a {
                font-size: 1.5rem;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .footer-address {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <nav class="navigation">
            <a href="https://ksvg.com.cn/" class="logo-link">
                <img src="https://raw.githubusercontent.com/KCIS-KSVG/Data/main/embed/ksvg-logo.png" alt="KSVG Logo"
                    class="logo-image">
            </a>
            <ul class="nav-menu">
                <li><a href="https://ksvg.com.cn/">主页</a></li>
                <li><a href="https://ksvg.com.cn/progress/">项目进展</a></li>
                <li><a href="https://ksvg.com.cn/media/">媒体共享</a></li>
                <li><a href="https://ksvg.com.cn/documentation/">文件共享</a></li>
                <li><a href="https://ksvg.com.cn/schedule/" class="active">日程信息</a></li>
                <li><a href="https://ksvg.com.cn/recruiting/">组织招募</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Open menu"><i class="ri-menu-line"></i></button>
        </nav>
    </header>
    <main>
        <section class="page-intro">
            <div class="page-container">
                <h1>日程信息</h1>
                <p>在此查看 KSVG 的项目安排、活动日程及重要日期。日历数据从组织的公开日程表自动同步。</p>
            </div>
        </section>

        <section class="content-section">
            <div class="page-container">
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="event-title"></h2>
                <button id="event-close" class="modal-close"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body" id="event-body"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>© 2025 TonyJian-KSVG. All Rights Reserved.</p>
                <div class="footer-socials">
                    <a href="https://space.bilibili.com/23855258?spm_id_from=333.1007.0.0" aria-label="Bilibili"
                        title="Bilibili"><i class="ri-bilibili-fill"></i></a>
                    <a href="https://www.youtube.com/@kcisec-ksvg" aria-label="YouTube" title="YouTube"><i
                            class="ri-youtube-fill"></i></a>
                    <a href="mailto:support_ksvg@163.com" aria-label="Email" title="Email"><i
                            class="ri-mail-line"></i></a>
                </div>
            </div>
            <div class="footer-address">
                <p>Kang Chiao International School East China</p>
                <p>No.500, Xihuan Road, Huaqiao Economic Development Zone, Kunshan, Jiangsu</p>
            </div>
        </div>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/zh-cn.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@5.11.3/main.global.min.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            const body = document.body;
            if (navToggle && navMenu) {
                const icon = navToggle.querySelector('i');
                const toggleMenu = (forceClose = false) => {
                    const isActive = navMenu.classList.contains('is-active');
                    if (forceClose || isActive) {
                        navMenu.classList.remove('is-active'); navToggle.classList.remove('is-active');
                        body.classList.remove('no-scroll'); icon.className = 'ri-menu-line';
                    } else {
                        navMenu.classList.add('is-active'); navToggle.classList.add('is-active');
                        body.classList.add('no-scroll'); icon.className = 'ri-close-line';
                    }
                };
                navToggle.addEventListener('click', () => toggleMenu());
                const navLinks = navMenu.querySelectorAll('a');
                navLinks.forEach(link => { link.addEventListener('click', () => { setTimeout(() => toggleMenu(true), 100); }); });
            }

            const eventModal = {
                overlay: document.getElementById('event-modal'),
                title: document.getElementById('event-title'),
                body: document.getElementById('event-body'),
                closeBtn: document.getElementById('event-close'),
                open() { this.overlay.classList.add('visible'); body.classList.add('no-scroll'); },
                close() { this.overlay.classList.remove('visible'); body.classList.remove('no-scroll'); }
            };
            eventModal.closeBtn.addEventListener('click', () => eventModal.close());
            eventModal.overlay.addEventListener('click', (e) => { if (e.target === eventModal.overlay) eventModal.close(); });

            function parseDescription(desc) {
                const details = { projectCode: null, projectNotes: null, other: [] };
                if (!desc) return details;
                const lines = desc.split(/\\n/g);
                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('项目编码')) {
                        details.projectCode = trimmedLine.replace(/项目编码\s*\[(\d+)\]/, '$1').trim();
                    } else if (trimmedLine.startsWith('项目备注')) {
                        details.projectNotes = trimmedLine.substring('项目备注'.length).trim();
                    } else if (trimmedLine) {
                        details.other.push(trimmedLine);
                    }
                });
                return details;
            }

            const calendarEl = document.getElementById('calendar');

            const mobileToolbar = { left: 'prev,next today', center: 'title', right: '' };
            const desktopToolbar = { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth' };

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'zh-cn',
                headerToolbar: window.innerWidth < 768 ? mobileToolbar : desktopToolbar,
                buttonText: {
                    today: '今天', month: '月', week: '周', day: '日', list: '列表'
                },
                events: {
                    url: 'https://raw.githubusercontent.com/KCIS-KSVG/Data/main/schedule/basic.ics',
                    format: 'ics'
                },
                eventDisplay: 'block',
                eventColor: 'var(--primary-color)',
                height: '75vh',

                eventClick: function (info) {
                    info.jsEvent.preventDefault();
                    const props = info.event.extendedProps;
                    const parsedDesc = parseDescription(props.description);
                    let bodyHtml = `<div class="event-detail-item">
                            <i class="ri-calendar-event-line"></i>
                            <div class="event-detail-content">
                                <strong>${info.event.start.toLocaleString('zh-CN', { dateStyle: 'full' })}</strong>
                                <span>${info.event.start.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false })} - ${info.event.end.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false })}</span>
                            </div></div>`;
                    if (props.location && props.location.includes('meet.google.com')) {
                        bodyHtml += `<div class="event-detail-item">
                            <i class="ri-vidicon-line"></i>
                            <div class="event-detail-content"><strong>会议链接</strong><a href="${props.location}" target="_blank" rel="noopener noreferrer">${props.location}</a></div></div>`;
                    }
                    if (props.attendee) {
                        const attendees = Array.isArray(props.attendee) ? props.attendee : [props.attendee];
                        bodyHtml += `<div class="event-detail-item">
                            <i class="ri-group-line"></i>
                            <div class="event-detail-content"><strong>参与人</strong><ul class="attendee-list">${attendees.map(a => `<li><a href="${a}">${a.replace('mailto:', '')}</a></li>`).join('')}</ul></div></div>`;
                    }
                    if (parsedDesc.projectCode) {
                        bodyHtml += `<div class="event-detail-item">
                            <i class="ri-barcode-line"></i>
                            <div class="event-detail-content"><strong>项目编码</strong><a href="https://ksvg.com.cn/progress/">${parsedDesc.projectCode}</a></div></div>`;
                    }
                    if (parsedDesc.projectNotes) {
                        bodyHtml += `<div class="event-detail-item">
                            <i class="ri-file-text-line"></i>
                            <div class="event-detail-content"><strong>项目备注</strong><span>${parsedDesc.projectNotes}</span></div></div>`;
                    }
                    if (parsedDesc.other.length > 0) {
                        bodyHtml += `<div class="event-detail-item">
                            <i class="ri-information-line"></i>
                            <div class="event-detail-content"><strong>详细信息</strong><span>${parsedDesc.other.join('\n')}</span></div></div>`;
                    }
                    eventModal.title.textContent = info.event.title;
                    eventModal.body.innerHTML = bodyHtml;
                    eventModal.open();
                },
                windowResize: function (arg) {
                    if (arg.view.type !== 'listMonth' && window.innerWidth < 768) {
                        calendar.changeView('listMonth');
                        calendar.setOption('headerToolbar', mobileToolbar);
                    } else if (arg.view.type === 'listMonth' && window.innerWidth >= 768) {
                        calendar.changeView('dayGridMonth');
                        calendar.setOption('headerToolbar', desktopToolbar);
                    }
                }
            });

            if (window.innerWidth < 768) {
                calendar.changeView('listMonth');
            }
            calendar.render();
        });
    </script>
